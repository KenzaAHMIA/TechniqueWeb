<!DOCTYPE html>
<html>

<head>
    <title>Historique des traductions - TradAPI</title>
    <meta charset='utf-8'>
    <link rel='icon' type='image/x-icon' href='static/favicon.ico'>
    <link href='static/style.css' rel='stylesheet' type='text/css'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Script pour charger les traductions enregistrées -->
    <script src="../static/load.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="/static/Logo_tradAPI.jpg" alt="Logo" width="80" height="80"
                        class="d-inline-block align-top">
                </a>
                <!-- Bouton pour toggle la navbar sur les petits écrans -->
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Contenu de la navbar -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="home">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="translate">Traducteur</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="presentation">Qui sommes-nous</a>
                        </li>
                    </ul>
                    <!-- alignés à droite -->
                    <ul class="navbar-nav ml-auto" style="margin-left: auto;">
                        <li class="nav-item">
                            <a class="nav-link mr-2" href="history">Mes traductions</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenu de la page -->
    <main class="container">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="mt-4 mb-4">Historique des traductions</h1>
        </div>
        <div class="row" id="translation-history">
            <!-- Les traductions seront ajoutées ici dynamiquement avec JavaScript -->
        </div>

        <form id="translationForm">
            <fieldset id='save_traduction'>
                <!-- Ici seront affichées les traductions enregistrées -->
            </fieldset>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-outline-secondary btn-sm" id="addTranslationButton"><a
                        class="nav-link" href="translate">Ajouter une
                        traduction</a></button>
            </div>
        </form>

    </main>

    <!-- Scripts Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
